<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="css/primeflex/primeflex.css" />
</h:head>
<h:body>
    <h:form id="form">
            <div class="card">
                <p:carousel value="#{treeBean.trees}" var="tree" responsive="true" headerText="Trees" circular="true" stateful="true">
                    <div class="tree">
                        <div class="tree-grid-item p-p-5">
                            <div class="tree-grid-item-top">
                                <div>
                                    <i class="pi pi-tag tree-category-icon"/>
                                    <span class="tree-treeID">#{tree.typeName}</span>
                                </div>
                                <span class="tree-badge status-#{tree.available.name().toLowerCase()}" >#{tree.available.text}</span>
                            </div>
                            <div class="tree-grid-item-content" align="center">
                                <p:graphicImage name="#{tree.typeName}.jpg" library="TreeImages" width="400" height="400"/>
                                <div class="tree-description">#{tree.description}</div>
                                <div class="tree-material">#{tree.materialName}</div>
                                <div class="tree-height">#{tree.height}ft</div>
                            </div>
                            <div class="tree-grid-item-bottom">
                                <h:outputText value="Deposit: " style="font-weight: bold"></h:outputText>
                                <h:outputText value="#{tree.deposit}" styleClass="tree-deposit" style="font-weight: bold">
                                    <f:convertNumber currencySymbol="£" type="currency"/>
                                </h:outputText>
                                <div>
                                    <h:outputText value="#{tree.materialDailyPrice}" styleClass="tree-price" style="font-weight: bold">
                                        <f:convertNumber currencySymbol="£" type="currency"/>
                                    </h:outputText>
                                    <h:outputText value=" per day" style="font-weight: bold"></h:outputText>
                                </div>
                                <div class="tree-grid-item-bottom" align="right">
                                    <p:commandButton value="Add To Cart"
                                                     icon="pi pi-shopping-cart"
                                                     disabled="#{tree.available == 'OUTOFSTOCK'}"
                                                     update="@form:cart"
                                                     action="#{cartBean.addTreeToCart(tree)}">
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:carousel>
                <div class="tree-grid-item-bottom" align="right">
                    <p:commandButton value="Cart"
                                     icon="pi pi-shopping-cart"
                                     id="cart"
                                     disabled="#{cartBean.cartSize == 0}"
                                     action="Cart.jsf?faces-redirect=true">
                    </p:commandButton>
                </div>
            </div>
    </h:form>
</h:body>
</html>
