<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ut="http://java.sun.com/jsf/core">
<h:head>
    <h:outputStylesheet name="css/primeflex/primeflex.css" />
</h:head>
<h:body>
    <h:form id="cart">
        <p:dataTable id="treeTable" var="tree" value="#{cartBean.contents}" rowKey="#{treeDAO.getTreeId(tree)}" widgetVar="datatableVar">
            <p:column headerText="TreeType">
                <h:outputText value="#{tree.typeName}" />
            </p:column>

            <p:column headerText="Booking Dates">
                <p:datePicker id="datePicker" selectionMode="range" value="#{tree.range}" required="true" readonlyInput="true"
                              mindate="#{calendarView.minDate}" maxdate="#{calendarView.maxDate}">
                    <p:ajax process="@this" update="@parent:dailyPrice" partialSubmit="true" immediate="true"/>
                    <p:ajax process="@this" update="@parent:total" partialSubmit="true" immediate="true"/>
                    <f:ajax process="@form" update="@([id$=priceBreakdown])" partialSubmit="true" immediate="true" render=":cart:priceBreakdown"/>
                </p:datePicker>
            </p:column>

            <p:column headerText="Deposit">
                <h:outputText value="#{tree.deposit}">
                    <f:convertNumber currencySymbol="£" type="currency"/>
                </h:outputText>
            </p:column>

            <p:column id="daysPrice" headerText="Price for selected days">
                <h:outputText id="dailyPrice" value="#{tree.getTotalDailyPrice(tree)}">
                    <f:convertNumber currencySymbol="£" type="currency"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Total">
                <h:outputText id="total" value="#{tree.getTotalPrice(tree)}">
                    <f:convertNumber currencySymbol="£" type="currency"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Remove">
                <p:commandButton value="Remove"
                                 icon="pi pi-trash"
                                 update="cart"
                                 action="#{cartBean.removeTreeFromCart(tree)}">
                    <f:ajax process="@form" update="@([id$=priceBreakdown])" partialSubmit="true" render=":cart:priceBreakdown"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <h:panelGroup id="priceBreakdown">
            <h:outputText id="totalBeforeDiscounts" value="#{cartBean.total}" style="float: right;">
                <f:convertNumber currencySymbol="£" type="currency"/>
            </h:outputText> <br></br>
            <h:outputText id="discounts" value="#{cartBean.discount}" style="float: right;">
                <f:convertNumber currencySymbol="£" type="currency"/>
            </h:outputText> <br></br>
            <h:outputText id="totalAfterDiscounts" value="#{cartBean.totalAfterDiscount}" style="float: right;">
                <f:convertNumber currencySymbol="£" type="currency"/>
            </h:outputText>
        </h:panelGroup>

    </h:form>
</h:body>
</html>
