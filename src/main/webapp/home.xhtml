<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="css/primeflex/primeflex.css" />
</h:head>
<h:body>
	<div class="p-d-flex p-ai-center p-jc-end">
		<h:form rendered="#{not empty email}">
			<p:outputLabel value="Signed in as: #{email}" styleClass="p-mr-3" />
			<p:commandLink value="Sign out" action="#{loginBean.logout}" />
		</h:form>
	</div>
</h:body>
</html>
