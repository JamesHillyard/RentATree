<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<p:importConstants type="enums.Country" />
		<h:form>
			<p:panel rendered="#{cardDetailsBean.firstPage}">
				<h2>Billing Information</h2>
				<ul class="flex-outer">
					<li>
						<p:outputLabel for="email" value="Email" />
						<p:inputText value="#{customerBean.email}" placeholder="#{customerBean.email}" disabled="true"
							id="email" required="true">
						</p:inputText>
					</li>
					<li>
						<p:outputLabel for="firstName" value="First Name" />
						<p:inputText value="#{customerBean.forename}" disabled="true"
							placeholder="#{customerBean.forename}" id="firstName" required="true" />
					</li>
					<li>
						<p:outputLabel for="lastName" value="Last Name" />
						<p:inputText value="#{customerBean.surname}" disabled="true"
							placeholder="#{customerBean.surname}" id="lastName" required="true" />
					</li>
					<li>
						<p:outputLabel for="addrLine1" value="Address Line 1" />
						<p:inputText value="#{cardDetailsBean.addressLine1}"
							placeholder="Address Line 1" id="addrLine1" required="true" />
					</li>
					<li>
						<p:outputLabel for="addrLine2" value="Address Line 2" />
						<p:inputText value="#{cardDetailsBean.addressLine2}"
							placeholder="Address Line 2" id="addrLine2" />
					</li>
					<li>
						<p:outputLabel for="postcode" value="Postcode" />
						<p:inputText value="#{cardDetailsBean.postcode}"
							placeholder="Postcode" id="postcode" required="true" />
					</li>
					<li>
						<p:outputLabel for="city" value="City" />
						<p:inputText value="#{cardDetailsBean.city}" placeholder="City"
							id="city" required="true" />
					</li>
					<li>
						<p:outputLabel for="countryInput" value="Country" />
						<p:selectOneMenu id="countryInput"
							value="#{cardDetailsBean.country}" style="width:215px;" var="c"
							panelStyle="width:215px;">
							<f:selectItems value="#{Country}" var="countryItem"
								itemLabel="#{countryItem.text}" itemValue="#{countryItem}" />
							<p:column>
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{c.text}" />
							</p:column>
							<f:facet name="footer">
								<h:outputText value="#{Country.values().size()} countries"
									style="font-weight:bold;" styleClass="p-py-1 p-d-block" />
							</f:facet>
						</p:selectOneMenu>
					</li>
					<li>
						<p:commandButton value="Next"
							action="#{cardDetailsBean.setFirstPage(false)}" update="@form"></p:commandButton>
					</li>
				</ul>
			</p:panel>
			<p:panel rendered="#{not cardDetailsBean.firstPage}">
				<h2>Card Information</h2>
				<ul class="flex-outer">
					<li>
						<p:outputLabel for="cnum" value="Card Number" />
						<p:inputMask value="#{cardDetailsBean.cardNum}" mask="9999 9999 9999 9999"
							placeholder="Card Number" id="cnum" required="true">
							<f:convertNumber for="cnum"/>
						</p:inputMask>
					</li>
					<li>
						<p:outputLabel for="ccv" value="CCV" />
						<p:inputMask value="#{cardDetailsBean.ccv}" placeholder="CCV" mask="999"
							id="ccv" required="true">
							<f:convertNumber for="ccv"/>
						</p:inputMask>
					</li>
					<li>
						<p:outputLabel for="expiry" value="Expiry Date" />
						<p:datePicker id="expiry" value="#{cardDetailsBean.expiry}"
							view="month" pattern="MM/yyyy" yearNavigator="true"
							yearRange="2021:2041" mindate="#{cardDetailsBean.minDate}" required="true">
						</p:datePicker>
					</li>
					<li>
						<p:commandButton value="Back"
							action="#{cardDetailsBean.setFirstPage(true)}" update="@form" immediate="true"
							style="margin-right:270px;"></p:commandButton>
						<p:commandButton value="Submit"
							action="#{cardDetailsBean.submit()}" update="@form"></p:commandButton>
					</li>
				</ul>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
