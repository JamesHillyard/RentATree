<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="css/primeflex/primeflex.css" />
</h:head>
<h:body>
	<div class="p-d-flex p-jc-center p-ai-center p-text-center" style="height: 100vh; width: 100vw;">
		<h:form>
				<p:outputLabel value="Email"/>
			<div class="p-mb-3" style="width: 100%; margin: 3px;">
				<p:inputText id="email" value="#{loginBean.email}" style="width:500px;"/>
			</div>
				<p:outputLabel value="Password"/>
			<div class="p-mb-3" style="width: 100%; margin: 3px;">
				<p:password id="password" value="#{loginBean.password}" style="width:500px;"/>
			</div>
			<div class="p-mt-3">
				<p:commandButton styleClass="p-col-fixed" style="width:500px"
					action="#{loginBean.validateLogin}" value="Login"></p:commandButton>
				<p:messages id="message" globalOnly="true">
					<p:autoUpdate></p:autoUpdate>
				</p:messages>
			</div>
		</h:form>
	</div>
</h:body>
</html>
