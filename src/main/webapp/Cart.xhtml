<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="css/primeflex/primeflex.css" />
</h:head>
<h:body>
    <h:form id="cart">
        <p:dataScroller value="#{cartBean.contents}" var="tree" chunkSize="10">
            <f:facet name="header">
                Scroll Down to Load More Products
            </f:facet>
            <div class="product">
                <div class="product-list-item p-p-5">
                    <p:graphicImage name="#{tree.typeName}.jpg" library="TreeImages"/>
                    <div class="product-list-detail">
                        <div class="tree-name">#{tree.typeName}</div>
                        <div class="tree-description">#{tree.description}</div>
                    </div>
                </div>
            </div>
        </p:dataScroller>
    </h:form>
</h:body>
</html>
