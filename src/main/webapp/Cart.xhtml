<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="css/primeflex/primeflex.css" />
</h:head>
<h:body>
    <h:form id="cart">
        <p:dataTable var="tree" value="#{cartBean.contents}">
            <p:column headerText="TreeType">
                <h:outputText value="#{tree.typeName}" />
            </p:column>

            <p:column headerText="Booking Dates">
                <p:datePicker selectionMode="range" value="#{tree.range}" required="true" readonlyInput="true"
                              mindate="#{calendarView.minDate}" maxdate="#{calendarView.maxDate}" onchange="submit()">
                </p:datePicker>
            </p:column>

            <p:column headerText="Deposit">
                <h:outputText value="#{tree.deposit}">
                    <f:convertNumber currencySymbol="£" type="currency"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Price for days">
                <h:outputText id="dailyPrice" value="#{tree.getTotalDailyPrice(tree)}">
                    <f:convertNumber currencySymbol="£" type="currency"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Total">
                <h:outputText value="#{tree.getTotalPrice(tree)}">
                    <f:convertNumber currencySymbol="£" type="currency"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
